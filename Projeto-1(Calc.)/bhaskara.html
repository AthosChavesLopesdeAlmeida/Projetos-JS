<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de física</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
            <h1>Calculadora </h1>
    </header>
    <main>
      <nav>
        <ul>
          <li><a href="menu.html">Voltar para o menu</a></li>
        </ul>
      </nav>
      <section>
        <h1>MRUV com bhaskara</h1>
        <input type="number" id="a" placeholder="Informe o 'A' ">
        <input type="number" id="b" placeholder="Informe o 'B' ">
        <input type="number" id="c" placeholder="Informe o 'C' ">
        <input type="button" value="Calcular" id="calcular" onclick="calcular()">
        <div id="res"></div>
      </section>
    </main>
    <script>
      function calcular() {
        var A = Number(document.getElementById("a").value)
        var B = Number(document.getElementById("b").value)
        var C = Number(document.getElementById("c").value)

        var delta = (B * B) - 4 * A * C

        var x1 = (-B + Math.sqrt(delta)) / (2 * A)
        var x2 = (-B - Math.sqrt(delta)) / (2 * A)

        var res = document.getElementById("res")

        if (delta < 0) {
          res.innerHTML = "Não existem raízes reais para a equação"
        } else if (delta == 0) {
          res.innerHTML = `A raiz é: X = ${x1}`
        } else {
          res.innerHTML = `As raízes são: X1 = ${x1} e X2 = ${x2}`
        }
      }
    </script>
  </body>
</html>
