<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de física</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>

      <h1>Calculadora </h1>
    </header>
    <main>
      <nav>
        <ul>
          <li><a href="menu.html">Voltar para o menu</a></li>
        </ul>
      </nav>
      <section>
        <h1>Fatorial</h1>
        <input type="number" id="numero" placeholder="Informe um número para saber seu fatorial:">
        <input type="button" value="Calcular" id="calcular" onclick="calcular()">
        <div id="res"></div>
      </section>
    </main>
    <script>
      function calcular() {
        var numero = Number(document.getElementById("numero").value)
        var res = document.getElementById('res')

        if (numero < 0) {
          res.innerHTML = "O fatorial não existe para números negativos."
        } else if (numero === 0) {
          res.innerHTML = "O fatorial de 0 é 1."
        } else {
          var fatorial = 1
          for (var i = 2; i <= numero; i++) {
            fatorial *= i
          }
        }

        res.innerHTML = `O fatorial de ${numero} é ${fatorial}.`
      }
    </script>
  </body>
</html>
